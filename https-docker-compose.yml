# 도커 컴포즈 버전 작성
version: "3"

# 도커 네트워크
networks:
  special_network:
# 도커 컴포즈로 수행할 항목을 작성하다. service, networks, volumes: 등 존재

services: #컨테이너를 정의하는 것
  #=========================================
  # reverse proxy를 위한 외부 nginx 선언
  #=========================================
  external_nginx:
    image: nginx:latest #사용되는 이미지
    container_name : external_nginx
    # 도커 내부 네트워크
    networks:
      - special_network
    # 호스트와 컨테이너의 데이터를 바인딩한다(볼륨 바인딩)
    # jenkins에 의해 compose가 실행되므로 var/jenkins_home하위 디렉토리에서 데이터를 가져온다.
    volumes:
      - /home/ubuntu/special_config/data/nginx:/etc/nginx/conf.d
      - /home/ubuntu/special_config/data/certbot/conf:/etc/letsencrypt #nginx
      - /home/ubuntu/special_config/data/certbot/www:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - special-be
      - special-fe
    # 외부에 공개할 포트들을 선언한다.
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "80"
      - "443"
    # certbot에서 갱신된 인증서를 확인하는 코드
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    # nginx 실행 명령어 : 무한루프를 만들어 주기적으로 다시 로드하는 역할
    # 6시간 마다 재 로드를 수행한다
    # & : 백그라운드에서 동작토록 한다.
    # daemon off : 데몬 모드로 실행 -> -g를 통해 전역(global)하게 사용 가능하며 포그라운드엣 ㅓ동작토록 한다.

  #=========================================
  # certbot 선언
  #=========================================
  certbot:
    image: certbot/certbot:latest
    container_name: special_certbot
    networks:
      - special_network
    volumes:
      - /home/ubuntu/special_config/data/certbot/conf:/etc/letsencrypt
      - /home/ubuntu/special_config/data/certbot/www:/var/www/certbot
    restart: unless-stopped
    # 자동으로 읹ㅇ서를 갱신 해주는 코드다.
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  #=========================================
  # Springboot 선언
  #=========================================
  special-be:
    image: minyumanyu/special_be:latest # 도커 허브에 올리면 그것을 그대로 이용해도 된다.
    container_name: special_be
    networks:
      - special_network
    environment:
      - TZ=Asia/Seoul
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    volumes : #applicaion.properties 같은 파일을 저장하는 공간
      - /home/ubuntu/special_config/spring:/var/jenkins_home/workspace/Special_auto_build/BackEnd/src/main/resources:ro
    restart: always
    expose:
      - "9999"

  #=========================================
  # react 선언
  #=========================================
  special-fe:
    image: minyumanyu/special_fe:latest
    container_name: special_fe
    networks:
      - special_network
    environment:
          - TZ=Asia/Seoul
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
#    volumes:
#      - /home/ubuntu/special_config/react/setupProxy.js:/var/jenkins_home/workspace/Special_auto_build/FrontEnd/src/setupProxy.js:ro
    restart: always
    # expose 컨테이너 내부에서 도커 컨테이너에게 열어주는 포트
    expose:
      - "5173"
    # ports: 외부 nginx를 적용해 호스트에 직접 접근할 필요가 없기 때문에 port가 아닌 expose로 변겨한다.
